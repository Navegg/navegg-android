configurations {
    myConfig
}

dependencies {
    implementation fileTree(include: ['*.arr','*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.android.support:support-v4:26.0.0'
    implementation 'com.squareup.retrofit2:converter-protobuf:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.1.0'
    implementation 'com.squareup.okhttp3:okhttp:4.1.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.gms:play-services-ads:18.1.1'
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    myConfig fileTree(include: ['*.arr','*.jar'], dir: 'libs')
    myConfig 'androidx.appcompat:appcompat:1.0.2'
    myConfig 'com.android.support:support-v4:26.0.0'
    myConfig 'com.squareup.retrofit2:converter-protobuf:2.6.1'
    myConfig 'com.squareup.retrofit2:converter-gson:2.6.1'
    myConfig 'com.squareup.okhttp3:logging-interceptor:4.1.0'
    myConfig 'com.squareup.okhttp3:okhttp:4.1.0'
    myConfig 'com.android.support:multidex:1.0.3'
    myConfig 'com.google.android.gms:play-services-ads:18.1.1'
}

