configurations {
    myConfig
}

dependencies {
    implementation fileTree(include: ['*.arr','*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.squareup.retrofit2:converter-protobuf:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.gms:play-services-ads:16.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    myConfig fileTree(include: ['*.arr','*.jar'], dir: 'libs')
    myConfig 'com.android.support:appcompat-v7:26.1.0'
    myConfig 'com.squareup.retrofit2:converter-protobuf:2.4.0'
    myConfig 'com.squareup.retrofit2:converter-gson:2.3.0'
    myConfig 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    myConfig 'com.squareup.okhttp3:okhttp:3.10.0'
    myConfig 'com.android.support:multidex:1.0.3'
    myConfig 'com.google.android.gms:play-services-ads:17.0.0'
}

